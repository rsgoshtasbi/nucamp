  <!--Sign Up Form-->
  <!--URL for form data to be sent to?-->
    <div class="container">
      <div class="row row-content">
        <div class="col-12">
          <h2>Sign Up</h2>
          <hr />
        </div>
        <div class="col-md-10">
          <form method="post">

  <!--First Name-->
            <div class="form-group row">
              <label for="firstName" class="col-md-2 col-form-label">
                First Name
              </label>
              <div class="col-md-10">
                <input
                  class="form-control"
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="First Name"
                />
              </div>
            </div>
  <!--Last Name-->
            <div class="form-group row">
              <label for="lastName" class="col-md-2 col-form-label"
                >Last Name</label
              >
              <div class="col-md-10">
                <input
                  class="form-control"
                  type="text"
                  id="lastName"
                  name="lastName"
                  placeholder="Last Name"
                />
              </div>
            </div>
  <!--Telephone Number-->
            <div class="form-group row">
              <label for="areaCode" class="col-md-2 col-form-label">
                Contact Tel.
              </label>
              <div class="col-5 col-md-3">
                <input
                  class="form-control"
                  type="tel"
                  id="areaCode"
                  name="areaCode"
                  placeholder="Area code"
                />
              </div>
              <div class="col-7">
                <input
                  class="form-control"
                  type="tel"
                  name="telNum"
                  placeholder="Tel. number"
                />
              </div>
            </div>
  <!--Email-->
            <div class="form-group row">
              <label for="email" class="col-md-2 col-form-label">Email</label>
              <div class="col-md-10">
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
            </div>
  <!--Company Name-->
            <div class="form-group row">
              <label for="companyName" class="col-md-2 col-form-label">Company Name</label>
              <div class="col-md-10">
                <select class="form-control">
                  <option value="">Company Name</option>
                  <option value="companyA">Company A</option>
                  <option value="companyB">Company B</option>
                  <option value="companyC">Company C</option>
                  <option value="companyD">Company D</option>
                  <option value="companyE">Company E</option>
                  <option value="companyOther">Other</option>
                </select>
              </div>
            </div>
  <!--Position Title-->
            <div class="form-group row">
              <label for="email" class="col-md-2 col-form-label">Position</label>
              <div class="col-md-10">
                <input
                  class="form-control"
                  type="text"
                  id="position"
                  name="position"
                  placeholder="Previous Position"
                />
              </div>
            </div>
  <!--LinkedIn URL-->
            <div class="form-group row">
              <label for="email" class="col-md-2 col-form-label">LinkedIn URL</label>
              <div class="col-md-10">
                <input
                  class="form-control"
                  type="url"
                  id="linkedIn"
                  name="linkedIn"
                  placeholder="LinkedIn URL"
                />
              </div>
            </div>
  <!--About Me-->
            <div class="form-group row">
              <label for="feedback" class="col-md-2 col-form-label">
                About Me
              </label>
              <div class="col-md-10">
                <textarea
                  class="form-control"
                  id="feedback"
                  name="feedback"
                  rows="8"
                ></textarea>
              </div>
            </div>

            <div class="form group row">
              <label for="photo" class="col-md-2 col-form-label">Upload Photo</label>
            <div class="col-md-10 input-group mb-3 px-2 bg-light">
              <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
            </div>
          </div>


            <div class="checkbox">
              <label class="small">
                  <input name="terms" type="checkbox"> I have read and agreed to the <a href="#">terms of service</a>
              </label>
            </div>

            <div class="form-group row">
              <div class="offset-md-2 col-md-10">
                <button type="submit" class="btn btn-primary">
                  Sign Up
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
