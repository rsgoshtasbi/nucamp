<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-md-6 mx-auto">
                    <div class="card card-body">
                        <h3 class="text-center mb-4">Sign Up</h3>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="Name" name="name" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="Tel. Number" name="contact" type="tel">
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="Location" name="location" value="" type="text">
                            </div>
                            <div class="form-group">
                                <select class="form-control input-lg">
                                    <option value="">Company Name</option>
                                    <option value="companyA">Company A</option>
                                    <option value="companyB">Company B</option>
                                    <option value="companyC">Company C</option>
                                    <option value="companyD">Company D</option>
                                    <option value="companyE">Company E</option>
                                    <option value="companyOther">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="Previous Position" name="position" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="LinkedIn URL" name="linkedIn" value="" type="text">
                            </div>
                            <div class="checkbox">
                                <label class="small">
                                    <input name="terms" type="checkbox">I have read and agreed to the <a href="#">terms of service</a>
                                </label>
                            </div>
                            <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" type="submit">
                        </fieldset>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
